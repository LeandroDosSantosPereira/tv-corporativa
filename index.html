<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <!-- PWA / Fullscreen -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <title>TV Corporativa - News Feed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- iOS icon -->
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: white;
      overflow: hidden;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
    }

    .news-container {
      height: calc(100vh - 100px);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .news-card {
      display: grid;
      grid-template-columns: 1fr 1fr;
      width: 90%;
      height: 80%;
      background: rgba(30, 41, 59, 0.7);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      position: absolute;
    }

    .news-card.active {
      opacity: 1;
      transform: translateY(0);
      z-index: 10;
    }

    .image-side {
      position: relative;
      overflow: hidden;
    }

    .news-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 10s linear;
    }

    .news-card.active .news-image {
      transform: scale(1.1);
    }

    .content-side {
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .news-date {
      color: #94a3b8;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .news-title {
      font-size: 3rem;
      line-height: 1.2;
      font-weight: 800;
      margin-bottom: 30px;
      color: #f8fafc;
    }

    .news-excerpt {
      font-size: 1.4rem;
      color: #cbd5e1;
      line-height: 1.6;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .progress-bar-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
    }

    .progress-bar {
      height: 100%;
      background: #3b82f6;
      width: 0%;
    }

    /* Footer / Header Style */
    .tv-footer {
      height: 100px;
      background: #1e293b;
      display: flex;
      align-items: center;
      padding: 0 50px;
      justify-content: space-between;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .company-logo {
      height: 50px;
      width: 50px;
      background: #3b82f6;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .clock {
      font-size: 2rem;
      font-weight: 600;
      color: #f8fafc;
    }

    .source-tag {
      background: #3b82f6;
      color: white;
      padding: 4px 12px;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 10px;
    }

    #error-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ef4444;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
      z-index: 100;
    }
  </style>
</head>

<body>

  <div id="error-message">Erro ao carregar notícias. Tentando novamente...</div>

  <div class="news-container" id="news-wrapper">
    <!-- Notícias serão inseridas aqui -->
    <div class="text-center opacity-50" id="loading-state">
      <h2 class="text-2xl">Carregando Feed Nova News...</h2>
    </div>
  </div>

  <footer class="tv-footer">
    <div class="logo-area">
      <div class="company-logo">LOGO</div>
      <div>
        <div class="font-bold text-xl">TV CORPORATIVA</div>
        <div class="text-slate-400 text-sm">Comunicação Interna</div>
      </div>
    </div>

    <div
      class="ticker-text overflow-hidden whitespace-nowrap px-10 flex-1 ml-10 mr-10 border-l border-r border-slate-700">
      <div class="animate-marquee inline-block font-medium text-slate-300 italic" id="ticker-content">
        Bem-vindo à nossa rede de notícias corporativas. Fique por dentro das últimas atualizações.
      </div>
    </div>

    <div class="clock" id="live-clock">00:00:00</div>
  </footer>

  <script>
    const RSS_URL = 'https://novanews.com.br/feed';
    // Usamos rss2json para converter o XML em JSON (Contornando CORS)
    const API_URL = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`;

    let newsData = [];
    let currentIndex = 0;
    const DISPLAY_TIME = 10000; // 10 segundos por notícia

    async function fetchNews() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        if (data.status === 'ok') {
          newsData = data.items;
          renderNews();
          document.getElementById('error-message').style.display = 'none';
          updateTicker();
        } else {
          throw new Error('Feed status not ok');
        }
      } catch (error) {
        console.error('Erro:', error);
        document.getElementById('error-message').style.display = 'block';
        setTimeout(fetchNews, 30000); // Tenta de novo em 30s
      }
    }

    function extractImage(item) {
      // Tenta pegar a imagem do thumbnail da API ou busca no conteúdo
      if (item.thumbnail) return item.thumbnail;
      if (item.enclosure && item.enclosure.link) return item.enclosure.link;

      // Fallback: Tenta achar uma tag img no conteúdo/descrição
      const div = document.createElement('div');
      div.innerHTML = item.description || item.content;
      const img = div.querySelector('img');
      return img ? img.src : 'https://images.unsplash.com/photo-1495020689067-958852a7765e?auto=format&fit=crop&q=80&w=1200';
    }

    function renderNews() {
      const wrapper = document.getElementById('news-wrapper');
      wrapper.innerHTML = '';

      newsData.forEach((item, index) => {
        const imageUrl = extractImage(item);
        const date = new Date(item.pubDate).toLocaleDateString('pt-BR', {
          day: '2-digit',
          month: 'long',
          year: 'numeric'
        });

        const card = document.createElement('div');
        card.className = `news-card ${index === 0 ? 'active' : ''}`;
        card.id = `card-${index}`;

        card.innerHTML = `
                    <div class="image-side">
                        <img src="${imageUrl}" class="news-image" onerror="this.src='https://images.unsplash.com/photo-1495020689067-958852a7765e?auto=format&fit=crop&q=80&w=1200'">
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="progress-${index}"></div>
                        </div>
                    </div>
                    <div class="content-side">
                        <span class="source-tag">NOVA NEWS</span>
                        <div class="news-date">${date}</div>
                        <h2 class="news-title">${item.title}</h2>
                        <p class="news-excerpt">${cleanText(item.description)}</p>
                    </div>
                `;
        wrapper.appendChild(card);
      });

      startCarousel();
    }

    function cleanText(text) {
      // Remove tags HTML
      const temp = document.createElement('div');
      temp.innerHTML = text;
      return temp.textContent || temp.innerText || "";
    }

    function updateTicker() {
      const ticker = document.getElementById('ticker-content');
      const headlines = newsData.map(item => ` • ${item.title.toUpperCase()}`).join(' ');
      ticker.innerText = headlines;
    }

    function startCarousel() {
      rotateNews();
    }

    function rotateNews() {
      const prevIndex = currentIndex;
      const currentCard = document.getElementById(`card-${currentIndex}`);
      const progressBar = document.getElementById(`progress-${currentIndex}`);

      // Reset progress bars
      document.querySelectorAll('.progress-bar').forEach(pb => pb.style.width = '0%');
      document.querySelectorAll('.news-card').forEach(c => c.classList.remove('active'));

      currentCard.classList.add('active');

      // Animação da barra de progresso
      let start = null;
      function step(timestamp) {
        if (!start) start = timestamp;
        const progress = timestamp - start;
        const percentage = Math.min((progress / DISPLAY_TIME) * 100, 100);
        progressBar.style.width = percentage + '%';

        if (progress < DISPLAY_TIME) {
          requestAnimationFrame(step);
        } else {
          currentIndex = (currentIndex + 1) % newsData.length;
          // Se voltarmos ao início, recarregamos o feed para pegar atualizações
          if (currentIndex === 0) fetchNews();
          else rotateNews();
        }
      }
      requestAnimationFrame(step);
    }

    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('pt-BR', { hour12: false });
      document.getElementById('live-clock').innerText = timeStr;
    }

    // Inicialização
    setInterval(updateClock, 1000);
    updateClock();
    fetchNews();

    // Atualização automática do feed a cada 10 minutos
    setInterval(fetchNews, 600000);

  </script>

  <script>
    // Registro do Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>

</html>
